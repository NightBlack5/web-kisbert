<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja de Roupas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .category {
        margin-bottom: 40px;
    }
    .category h2 {
        color: #555;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
        text-align: center;
    }
    .items {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .item {
        flex: 1 1 30%;
        box-sizing: border-box;
        padding: 10px;
        margin: 10px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .item img {
        max-width: 100%;
        border-radius: 4px;
    }
    .item-name {
        font-size: 18px;
        color: #333;
        margin: 10px 0;
    }
    .item-price {
        font-size: 16px;
        color: #888;
        margin: 5px 0;
    }
    .item-size {
        margin: 10px 0;
    }
    .item-size select {
        padding: 5px;
        font-size: 14px;
    }
    .buy-button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 10px;
    }
    .buy-button:hover {
        background-color: #218838;
    }
</style>
</head>

    <div class="category">
        <h2>Camisetas</h2>
        <div class="items">

                <div class="item-price">R$ 29,90</div>

                    <select id="size-camiseta1">
                        <option>P</option>
                        <option>M</option>
